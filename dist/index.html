<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>

<body>
  <main>
    <section class="mainSection">
      <h1>Leaderboard</h1>
      <div class="subContainer">
        <div class="scoreContainer">
          <div class="recentScore">
            <h2>Recent Scores</h2>
            <button type="submit" id="refresh">Refresh</button>
          </div>
          <ul class="displayScore">

          </ul>
        </div>
        <form class="form">
          <h2>Add Your Score</h2>
          <input type="text" name="user" id="user" placeholder="Your Name" required>
          <input type="text" name="score" id="score" placeholder="Your Score" required>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
